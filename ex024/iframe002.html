<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe 2</title>
    <style>
        iframe {width: 400px; height: 400px; border: 1px dashed black;}
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <!-- tamanho padrão 300x150 pixels -->
    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="no">
            <!-- a largura da borda só altera por css -->
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>
    para aprender a programar.</p>
    <p>O repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
            <!-- usando tamanho diferente -->
            no <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
        </iframe>
    também é muito legal.</p>
    <p></p>
    <p>A frase é uma boa prática para quando o navegador não for compatível com iframes - celulares, por exemplo - aula 002</p>
    <p><a href="index.html">Voltar</a></p>
</body>
</html>
